{%extends 'base.html' %}
{%block title%} Welcome to Home {%endblock%}
{%block content%}

<div class="container-custom">
    <div class="owl-carousel">
        {%for cat in cats %}
        <div class="card item" style="margin-left:0px;">
            <div class="img-container">
                <img src="/media/{{cat.image}}" class="responsive-img" >
            </div>
            <div class="card-content">
                <div class="card-title">    
                    {{cat.title}}
                </div>

                <p class ="truncate">{{cat.description}}</p>
                <div class="container center-align mt20">
                    <a href="/category/{{cat.url}}" class="btn bg-primary">View</a>
                </div>
            </div> 
        </div>
        {%endfor%}
      </div>
</div>

<div class="container">
<div class="contaiter">
    <div class="row">
        <div class="col s12 ">
            {%for p in posts %}
            <div class="row">
                <div class="col s12 m8">
                    <!--{{p.content|truncatewords:30|safe}}-->
                    {{p.snippet|safe}}
                     <div class="mt20">
                        <a href="/blog/{{p.url}}" class="btn bg-primary">Read More...</a>
                     </div>
                </div>

                <div class="col s12 m4">
                    <img src="/media/{{p.image}}" class="responsive-img">
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
</div>
</div>

{%endblock%}
